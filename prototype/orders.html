<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賣家中心 | 訂單管理</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">BigSeller 賣家控制台</div>
            <nav class="nav">
                <a href="dashboard.html">儀表板</a>
                <a href="listing.html">新增票券</a>
                <a href="orders.html" class="active">訂單管理</a>
                <a href="settings.html">賣家設定</a>
            </nav>
        </header>

        <main>
            <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:2rem">
                <div>
                    <h1>訂單管理 (Order Management)</h1>
                    <p style="color:var(--text-muted)">管理您的銷售訂單與出貨狀態。</p>
                </div>
                <div>
                    <input type="text" placeholder="搜尋訂單編號..." style="width:250px">
                </div>
            </div>

            <div class="glass-card" style="padding:0; overflow:hidden">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>訂單編號</th>
                            <th>買家</th>
                            <th>總金額 (Total)</th>
                            <th>狀態</th>
                            <th>建立時間</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        <!-- JS injects rows here -->
                    </tbody>
                </table>
            </div>

            <!-- Visualization of the Schema Change -->
            <div style="margin-top:2rem; padding:1rem; border:1px dashed var(--border); border-radius:8px">
                <h4 style="margin:0 0 0.5rem 0; color:var(--accent)">💡 架構更新說明</h4>
                <p style="font-size:0.9rem; color:var(--text-muted)">
                    請注意，訂單 <strong>#ORD-2025-001</strong> 包含 <strong>2 項商品</strong>。
                    在新的資料庫架構下，它們被歸類於同一筆主訂單 (Order) 下的多筆明細 (`order_items`)，而非拆分成兩筆訂單。
                </p>
            </div>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initOrderFlow();
        });
    </script>
</body>

</html>
