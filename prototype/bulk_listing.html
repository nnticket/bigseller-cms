<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigSeller | 門票刊登</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            900: 'var(--bg-dark)',
                            800: 'var(--panel-bg)',
                            700: 'var(--border-color)',
                            500: 'var(--text-muted)',
                            400: 'var(--text-muted)',
                            300: 'var(--text-dim)',
                        },
                        white: 'var(--text-main)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Global Scrollbar --- */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* --- Header --- */
        .app-header {
            height: 60px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            flex-shrink: 0;
            z-index: 50;
        }

        .nav-link {
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }


        /* --- Main Layout: 2 Columns --- */
        .main-container {
            flex: 1;
            display: grid;
            grid-template-columns: 400px 1fr;
            /* Fixed sidebar width */
            overflow: hidden;
        }

        /* --- Sidebar: Text Only List --- */
        .sidebar {
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
            /* Fix: Enforce height */
            overflow: hidden;
            /* Fix: Enforce containment */
        }

        .search-area {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            color: white;
            padding: 0.6rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        .event-tree {
            flex: 1;
            /* Critical for scrolling */
            min-height: 0;
            overflow-y: auto;
            padding: 0.5rem;
            padding-bottom: 80px;
            /* Fix: Extra space for scroll reach */
        }

        /* Tree Items */
        .group-details {
            margin-bottom: 2px;
        }

        .tree-group-header {
            padding: 0.75rem 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: #cbd5e1;
            cursor: pointer;
            list-style: none;
            /* Hide default triangle */
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tree-group-header:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Custom Triangle */
        .tree-group-header::-webkit-details-marker {
            display: none;
        }

        .tree-group-header::after {
            content: '›';
            font-size: 1.2rem;
            line-height: 1;
            color: #64748b;
            margin-left: auto;
            transform: rotate(90deg);
            transition: transform 0.2s;
        }

        details[open] .tree-group-header::after {
            transform: rotate(-90deg);
        }

        .group-content {
            padding-left: 0.5rem;
            margin-top: 2px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            margin-left: 0.5rem;
        }

        .tree-item {
            padding: 0.6rem 0.8rem;
            margin: 1px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }



        .tree-item:hover {
            background: rgba(255, 255, 255, 0.04);
            color: white;
        }

        .tree-item.active {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
            font-weight: 500;
        }

        .tree-venue {
            font-size: 0.8rem;
            opacity: 0.7;
        }


        /* Integrated Right Panel */
        .right-panel {
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        /* Top: Zone Selector (Grid View) */
        .area-section {
            width: 100%;
            flex-shrink: 0;
            background: #182030;
            border-bottom: none;
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 20;
        }

        /* Horizontal Scrollable Grid */
        .area-grid-wrapper {
            width: 100%;
            display: block;
            /* Ensure it takes space */
            margin-top: 0.5rem;
        }

        .area-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            /* Slightly smaller min-width to fit more */
            gap: 0.75rem;
            width: 100%;
        }

        .area-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            /* Ensure visual height */
        }

        .area-card:hover {
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.8);
            transform: translateY(-1px);
        }

        .area-card.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        /* Inspector Form Grid (2 Columns) */
        .inspector-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Split 50/50 */
            gap: 2rem;
            align-items: start;
        }

        /* On smaller screens, stack them */
        @media (max-width: 1024px) {
            .inspector-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Bottom: Inspector Form */
        .inspector-section {
            flex: 1;
            background: #182030;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            /* Fix: Ensure content stretches, don't center */
            justify-content: flex-start;
            /* Fix: Start from top */
        }

        .inspector-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            /* Force Vertical Stack */
            display: flex !important;
            flex-direction: column !important;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .field-group-title {
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .field-group-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
            opacity: 0.5;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .classic-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .classic-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
            background: rgba(15, 23, 42, 0.8);
        }

        .classic-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Submit Button */
        .btn-submit-container {
            position: sticky;
            bottom: 0;
            background: #182030;
            padding: 1rem 0;
            border-top: 1px solid var(--border);
            margin-top: 2rem;
            z-index: 10;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Toggle & Checkbox */
        .pill-toggle {
            display: inline-flex;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 4px;
        }

        .pill-toggle label {
            padding: 0.5rem 1.2rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--text-muted);
            transition: all 0.2s;
            margin: 0 !important;
        }

        .pill-toggle input:checked+span {
            background: var(--panel-bg);
            color: white;
            font-weight: 600;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .consecutive-box {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .consecutive-box:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.15);
        }

        /* Ticket Entry Styling */
        .ticket-entry {
            background: var(--bg-dark);
            border: 1px solid #334155;
            border-left: 4px solid var(--primary);
            border-radius: 8px;
            padding: 1rem;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }

        .ticket-entry:hover {
            border-color: #475569;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .ticket-notch {
            position: absolute;
            right: -6px;
            top: 50%;
            width: 12px;
            height: 24px;
            background: #182030;
            /* Match container bg */
            border-radius: 12px 0 0 12px;
            border: 1px solid #334155;
            border-right: none;
            transform: translateY(-50%);
        }

        .ticket-dashed-line {
            position: absolute;
            right: 25%;
            top: 10px;
            bottom: 10px;
            border-left: 2px dashed #334155;
        }

        /* Larger Checkbox */
        .chk-lg {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: var(--primary);
            cursor: pointer;
        }
    </style>
</head>

    <script>
        let currentSess = null;
        let currentArea = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (window.db) {
                console.log("DB Loaded with events:", window.db.getEvents().length);
                renderSidebar();
            }
        });

        function renderSidebar(filter = '') {
            const tree = document.getElementById('eventTree');
            tree.innerHTML = '';

            const events = window.db.getEvents();
            // Sort events by ID desc to see new ones first
            events.sort((a, b) => b.id - a.id);

            events.forEach(ev => {
                const sessions = window.db.getSessions(ev.id);
                const matches = sessions.filter(s =>
                    ev.title.includes(filter) || s.venue.includes(filter)
                );

                if (matches.length > 0) {
                    // Create Details/Summary for Accordion
                    const details = document.createElement('details');
                    details.className = 'group-details';

                    // Open match if searching
                    if (filter) details.open = true;

                    const summary = document.createElement('summary');
                    summary.className = 'tree-group-header';
                    summary.innerHTML = `
                        <span>${ev.title}</span>
                        <span class="text-xs text-gray-400 ml-2 font-normal">(${matches.length})</span>
                    `;
                    details.appendChild(summary);

                    const content = document.createElement('div');
                    content.className = 'group-content';

                    matches.forEach(sess => {
                        const row = document.createElement('div');
                        const dt = new Date(sess.session_time);
                        const dStr = dt.toLocaleDateString('zh-TW', { month: 'numeric', day: 'numeric' });
                        const tStr = dt.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });

                        row.className = 'tree-item';
                        row.innerHTML = `
                            <span class="font-mono text-gray-300 text-sm whitespace-nowrap mr-2">${dStr} ${tStr}</span>
                            <span class="tree-venue truncate" title="${sess.venue}">${sess.venue}</span>
                        `;
                        row.onclick = () => selectSession(ev, sess, row);
                        content.appendChild(row);
                    });

                    details.appendChild(content);
                    tree.appendChild(details);
                }
            });
        }

        function filterSidebar() {
            renderSidebar(document.getElementById('eventSearch').value);
        }

        function selectSession(ev, sess, el) {
            currentSess = sess;
            // UI Active
            document.querySelectorAll('.tree-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');

            // Show Content
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('contentWrapper').style.display = 'flex';

            // Headers
            document.getElementById('headerTitle').textContent = ev.title;
            const dt = new Date(sess.session_time);
            document.getElementById('headerTime').textContent = dt.toLocaleString('zh-TW');
            document.getElementById('headerVenue').textContent = sess.venue;

            // Load Areas
            renderAreas(sess.id);

            // Note: We no longer hide the form. It's always visible to show the Zone Selector.
        }

        function renderAreas(sessId) {
            window.currentAvailableAreas = window.db.getSessionAreas(sessId);

            // Note: Grid is removed per user request. 
            // We just init the lists.

            // Init with one empty entry
            const container = document.getElementById('seatEntriesContainer');
            container.innerHTML = '';
            addSeatEntry();
        }

                            <div class="col-span-9">

        function removeSeatEntry(btn) {
            const container = document.getElementById('seatEntriesContainer');
            // Allow removing even if it's the last one? Ideally, keep one empty.
            // But if specific delete, just remove.
            btn.closest('.seat-entry').remove();

            // If empty, add a default one
            if (container.children.length === 0) {
                addSeatEntry();

        function toggleRowConsecutive(chkEl) {
            const entry = chkEl.closest('.seat-entry');
            const isConsecutive = chkEl.checked;

            const label = entry.querySelector('.lbl-seat');
            const input = entry.querySelector('.seat-inp');

            label.textContent = isConsecutive ? "起始座號" : "座號 (逗號分隔)";
            input.placeholder = isConsecutive ? "eg. 1" : "1,3,5";
        }

        function autoQty(inputInfo) {
            const val = inputInfo.value;
            const entry = inputInfo.closest('.seat-entry');
            const qtyInp = entry.querySelector('.qty-inp');
            const isConsecutive = entry.querySelector('.consecutive-chk').checked;

            if (!isConsecutive && val.includes(',')) {
                const count = val.split(',').filter(x => x.trim()).length;
                if (count > 0) qtyInp.value = count;
            }
        }

        function updateNetIncome(inputEl) {
            const price = parseInt(inputEl.value) || 0;
            const net = Math.floor(price * 0.9);
            const display = inputEl.parentNode.querySelector('.net-income-display');
            if (display) {
                display.innerHTML = `實收: <span class="text-white font-bold">$${net}</span> (90%)`;
            }

        function updatePriceMeter(price) { }

        function submitListing(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');

            // Collect info
            const entries = [];
            const rows = document.querySelectorAll('.seat-entry');
            let isValid = true;

            rows.forEach(row => {
                const area = row.querySelector('.area-inp').value;
                const price = row.querySelector('.price-inp').value;
                const r = row.querySelector('.row-inp').value;
                const s = row.querySelector('.seat-inp').value;
                const q = row.querySelector('.qty-inp').value;

                if (!area || !price || !q) {
                    isValid = false;
                    row.classList.add('border-red-500');
                } else {
                    row.classList.remove('border-red-500');
                    row.classList.add('border-gray-700');
                }

                if (area && price) {
                    entries.push({ area, price, row: r, seat: s, qty: q });
                }
            });

            if (!isValid && entries.length === 0) {
                alert("請至少填寫完整一筆資料 (Area, Price, Qty)");
                return;
            }

            const old = btn.textContent;
            btn.textContent = `正在增加 ${entries.length} 筆票券...`;
            btn.disabled = true;

            setTimeout(() => {
                alert(`成功上架 ${entries.length} 筆資料！\n(Successfully listed ${entries.length} items)`);
                // Redirect to Ticket Management List
                window.location.href = 'tickets.html';
            }, 800);
        }
