<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigSeller | 門票刊登</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* Classic Palette */
            --bg-dark: #0f172a;
            --panel-bg: #1e293b;
            --border: rgba(255, 255, 255, 0.08);
            /* Subtle border */
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Global Scrollbar --- */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* --- Header --- */
        .app-header {
            height: 60px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            flex-shrink: 0;
            z-index: 50;
        }

        .nav-link {
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }


        /* --- Main Layout: 2 Columns --- */
        .main-container {
            flex: 1;
            display: grid;
            grid-template-columns: 400px 1fr;
            /* Fixed sidebar width */
            overflow: hidden;
        }

        /* --- Sidebar: Text Only List --- */
        .sidebar {
            background: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .search-area {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            color: white;
            padding: 0.6rem 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        .event-tree {
            flex: 1;
            /* Critical for scrolling */
            min-height: 0;
            overflow-y: auto;
            padding: 0.5rem;
        }

        /* Tree Items */
        .group-details {
            margin-bottom: 2px;
        }

        .tree-group-header {
            padding: 0.75rem 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: #cbd5e1;
            cursor: pointer;
            list-style: none;
            /* Hide default triangle */
            background: rgba(255, 255, 255, 0.02);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tree-group-header:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Custom Triangle */
        .tree-group-header::-webkit-details-marker {
            display: none;
        }

        .tree-group-header::after {
            content: '›';
            font-size: 1.2rem;
            line-height: 1;
            color: #64748b;
            margin-left: auto;
            transform: rotate(90deg);
            transition: transform 0.2s;
        }

        details[open] .tree-group-header::after {
            transform: rotate(-90deg);
        }

        .group-content {
            padding-left: 0.5rem;
            margin-top: 2px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            margin-left: 0.5rem;
        }

        .tree-item {
            padding: 0.6rem 0.8rem;
            margin: 1px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }



        .tree-item:hover {
            background: rgba(255, 255, 255, 0.04);
            color: white;
        }

        .tree-item.active {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary);
            font-weight: 500;
        }

        .tree-venue {
            font-size: 0.8rem;
            opacity: 0.7;
        }


        /* Integrated Right Panel */
        .right-panel {
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        /* Top: Zone Selector (Grid View) */
        .area-section {
            width: 100%;
            flex-shrink: 0;
            background: #182030;
            border-bottom: none;
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 20;
        }

        /* Horizontal Scrollable Grid */
        .area-grid-wrapper {
            width: 100%;
            display: block;
            /* Ensure it takes space */
            margin-top: 0.5rem;
        }

        .area-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            /* Slightly smaller min-width to fit more */
            gap: 0.75rem;
            width: 100%;
        }

        .area-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            /* Ensure visual height */
        }

        .area-card:hover {
            border-color: var(--primary);
            background: rgba(30, 41, 59, 0.8);
            transform: translateY(-1px);
        }

        .area-card.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }

        /* Inspector Form Grid (2 Columns) */
        .inspector-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Split 50/50 */
            gap: 2rem;
            align-items: start;
        }

        /* On smaller screens, stack them */
        @media (max-width: 1024px) {
            .inspector-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        /* Bottom: Inspector Form */
        .inspector-section {
            flex: 1;
            background: #182030;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            /* Fix: Ensure content stretches, don't center */
            justify-content: flex-start;
            /* Fix: Start from top */
        }

        .inspector-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            /* Force Vertical Stack */
            display: flex !important;
            flex-direction: column !important;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .field-group-title {
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .field-group-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
            opacity: 0.5;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .classic-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .classic-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
            background: rgba(15, 23, 42, 0.8);
        }

        .classic-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(0, 0, 0, 0.2);
        }

        /* Submit Button */
        .btn-submit-container {
            position: sticky;
            bottom: 0;
            background: #182030;
            padding: 1rem 0;
            border-top: 1px solid var(--border);
            margin-top: 2rem;
            z-index: 10;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Toggle & Checkbox */
        .pill-toggle {
            display: inline-flex;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 4px;
        }

        .pill-toggle label {
            padding: 0.5rem 1.2rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--text-muted);
            transition: all 0.2s;
            margin: 0 !important;
        }

        .pill-toggle input:checked+span {
            background: var(--panel-bg);
            color: white;
            font-weight: 600;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .consecutive-box {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .consecutive-box:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.15);
        }
    </style>
</head>

    <script>
        let currentSess = null;
        let currentArea = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (window.db) {
                console.log("DB Loaded with events:", window.db.getEvents().length);
                renderSidebar();
            }
        });

        function renderSidebar(filter = '') {
            const tree = document.getElementById('eventTree');
            tree.innerHTML = '';

            const events = window.db.getEvents();
            // Sort events by ID desc to see new ones first
            events.sort((a, b) => b.id - a.id);

            events.forEach(ev => {
                const sessions = window.db.getSessions(ev.id);
                const matches = sessions.filter(s =>
                    ev.title.includes(filter) || s.venue.includes(filter)
                );

                if (matches.length > 0) {
                    // Create Details/Summary for Accordion
                    const details = document.createElement('details');
                    details.className = 'group-details';

                    // Open match if searching
                    if (filter) details.open = true;

                    const summary = document.createElement('summary');
                    summary.className = 'tree-group-header';
                    summary.innerHTML = `
                        <span>${ev.title}</span>
                        <span class="text-xs text-gray-400 ml-2 font-normal">(${matches.length})</span>
                    `;
                    details.appendChild(summary);

                    const content = document.createElement('div');
                    content.className = 'group-content';

                    matches.forEach(sess => {
                        const row = document.createElement('div');
                        const dt = new Date(sess.session_time);
                        const dStr = dt.toLocaleDateString('zh-TW', { month: 'numeric', day: 'numeric' });
                        const tStr = dt.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });

                        row.className = 'tree-item';
                        row.innerHTML = `
                            <span class="font-mono text-gray-300 text-sm whitespace-nowrap mr-2">${dStr} ${tStr}</span>
                            <span class="tree-venue truncate" title="${sess.venue}">${sess.venue}</span>
                        `;
                        row.onclick = () => selectSession(ev, sess, row);
                        content.appendChild(row);
                    });

                    details.appendChild(content);
                    tree.appendChild(details);
                }
            });
        }

        function filterSidebar() {
            renderSidebar(document.getElementById('eventSearch').value);
        }

        function selectSession(ev, sess, el) {
            currentSess = sess;
            // UI Active
            document.querySelectorAll('.tree-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');

            // Show Content
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('contentWrapper').style.display = 'flex';

            // Headers
            document.getElementById('headerTitle').textContent = ev.title;
            const dt = new Date(sess.session_time);
            document.getElementById('headerTime').textContent = dt.toLocaleString('zh-TW');
            document.getElementById('headerVenue').textContent = sess.venue;

            // Load Areas
            renderAreas(sess.id);

            // Note: We no longer hide the form. It's always visible to show the Zone Selector.
        }

        function renderAreas(sessId) {
            const grid = document.getElementById('areaGrid');
            grid.innerHTML = '';

            const areas = window.db.getSessionAreas(sessId);

            areas.forEach(a => {
                const card = document.createElement('div');
                card.className = 'area-card';
                card.innerHTML = `
                    <div class="font-bold text-white text-sm mb-1">${a.name}</div>
                    <div class="text-xs text-indigo-400 font-mono">$${a.minPrice} - $${a.maxPrice}</div>
                `;
                card.onclick = () => loadForm(a, card);
                grid.appendChild(card);
            });
        }

        function loadForm(area, el) {
            currentArea = area;
            document.querySelectorAll('.area-card').forEach(x => x.classList.remove('selected'));
            el.classList.add('selected');

            document.getElementById('targetAreaName').textContent = area.name;
            document.getElementById('mktPrice').textContent = `$${area.avgPrice}`;

            // Reset Fields
            document.getElementById('priceInp').value = '';
            document.getElementById('payoutInp').value = '';

            // Init Meter
            updatePriceMeter(0);
        }

        function toggleC() {
            const chk = document.getElementById('consecutiveCheck').checked;
            document.getElementById('seatLabel').textContent = chk ? "起始座號 (Start Seat)" : "座位號碼 (Comma separated)";
            document.getElementById('seatInp').placeholder = chk ? "1" : "1,3,5";
        }

        function autoQty() {
            const val = document.getElementById('seatInp').value;
            if (val.includes(',')) {
                document.getElementById('qtyInp').value = val.split(',').filter(x => x.trim()).length;
            }
        }

        function calcPayout() {
            const p = document.getElementById('priceInp').value;
            if (p) {
                document.getElementById('payoutInp').value = Math.round(p * 0.9);
                updatePriceMeter(p);
            } else {
                updatePriceMeter(0);
            }
        }

        function updatePriceMeter(price) {
            if (!currentArea) return;
            const min = currentArea.minPrice * 0.8;
            const max = currentArea.maxPrice * 1.2;

            // Text bounds
            document.getElementById('pmMin').textContent = `$${currentArea.minPrice}`;
            document.getElementById('pmAvg').textContent = `$${currentArea.avgPrice}`;
            document.getElementById('pmMax').textContent = `$${currentArea.maxPrice}`;

            if (!price) {
                document.getElementById('pmMarker').style.left = '0%';
                document.getElementById('pmLabel').textContent = '';
                return;
            }

            let percent = ((price - min) / (max - min)) * 100;
            percent = Math.max(0, Math.min(100, percent));

            document.getElementById('pmMarker').style.left = `${percent}%`;

            const label = document.getElementById('pmLabel');
            if (price < currentArea.minPrice) {
                label.textContent = "低於市場價 (Great Deal)";
                label.className = "text-xs text-center mt-1 text-green-400 h-4 font-bold";
            } else if (price > currentArea.maxPrice) {
                label.textContent = "高於市場價 (Premium)";
                label.className = "text-xs text-center mt-1 text-red-400 h-4";
            } else {
                label.textContent = "符合市場行情 (Fair)";
                label.className = "text-xs text-center mt-1 text-yellow-500 h-4";
            }
        }

        function submitListing(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const old = btn.textContent;
            btn.textContent = "處理中...";
            setTimeout(() => {
                alert("刊登成功！(Listing Created)");
                btn.textContent = old;
            }, 800);
        }
    </script>
</body>

</html>
